<div class="container cen-jus" ng-hide="vm.user.isLoggedIn()">
  <br>
  <h3>Welcome Friend!</h3>
  <h6>Please call me.</h6>
  <br>
  <p><strong>To maximally enjoy your time at <em>Uncle Derry's Fishin' Friends</em>
      please enter your name and phone number:</strong></p>
  <br>
  <form class="form-inline" ng-submit="vm.logIn()">
    <div class="form-group">
      <label for="inputName1">Name</label>
      <input type="text" id="inputName1" class="form-control" placeholder="First Name..." ng-model="vm.userHold.name" required />
    </div>
    <div class="form-group">
      <label for="inputPhone1">Phone Number</label>
      <input type="text" id="inputPhone1" class="form-control" placeholder="I'll call ya!" ng-model="vm.userHold.phoneNumber" required />
    </div>
    <button class="btn btn-success submit-login-button" type="submit">Login!</button>
  </form>

</div>

<div class="container cen-jus" ng-show="vm.user.isLoggedIn()">
  <h3>Welcome {{vm.user.name}}!</h3>
  <h6>I'll call you at {{vm.user.phoneNumber}}</h6>
</div>
